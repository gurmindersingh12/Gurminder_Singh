<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurminder Singh - Google Scholar Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div>
                <img src="path_to_your_photo.jpg" alt="Gurminder Singh" class="profile-photo">
                <div class="profile-details">
                    <h1>Gurminder Singh</h1>
                    <p>Graduate Research Assistant at <a href="https://www.ndsu.edu">North Dakota State University</a></p>
                    <p>Verified email at ndsu.edu</p>
                    <p>Host-pathogen interactions | Wheat | Genetics | Genomics | Bioinformatics</p>
                </div>
            </div>
            <div class="metrics-section">
                <h2>Cited by</h2>
                <div class="metrics">
                    <p>Citations: <span id="total-citations">8</span></p>
                    <p>h-index: <span id="h-index">2</span></p>
                    <p>i10-index: <span id="i10-index">0</span></p>
                </div>
                <canvas id="citations-chart" class="bar-chart"></canvas>
            </div>
        </div>

        <div class="publications-section">
            <h2>Publications</h2>
            <ul id="publications">
                <!-- Publications will be populated by JavaScript -->
            </ul>
        </div>

        <div class="co-authors-section">
            <h2>Co-authors</h2>
            <ul id="co-authors">
                <!-- Co-authors will be populated by JavaScript -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
